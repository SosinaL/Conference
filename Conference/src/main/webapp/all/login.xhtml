<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templatepage.xhtml"
	xmlns:p="http://java.sun.com/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="content">
		<fieldset>
			<h:form>

				<h1>Login</h1>
					Username:
					<h:inputText id="username" value="#{user.username}" required="true"
               requiredMessage="You must enter a username" />
				Password:
					<h:inputSecret id="password"  value="#{user.password}" required="true"
               requiredMessage="You must enter a password" />
               
               <h:commandButton class="button" value="Submit" action="#{user.login()}" />
				</div>
				<a href="register.xhtml">New User? Register</a>
				<p />
				<a href="recoverpassword.xhtml">Forgot Password?</a>
				<p />
				<h:outputText value="#{user.message}" />
			</h:form>
		</fieldset>
		<ui:include src="footer.xhtml"/>
	</ui:define>

</ui:composition>
