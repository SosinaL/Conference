<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templatepage.xhtml"
                xmlns:p="http://java.sun.com/jsf/passthrough"
                xmlns:h="http://java.sun.com/jsf/html">
 
   
    
    <ui:define name="content">
    
        <fieldset  >
        <h:form>
      
				<link
					href='http://fonts.googleapis.com/css?family=Montserrat:400,700'
					rel='stylesheet' type='text/css' />
					<div class="logo"></div>
				<div class="login-block">
      
					<h1>Recover Password</h1>
					<input type="text"  placeholder="Username" id="uname" value="#{user.username}"/>
					<p/>
					<b>Or</b>
					<p/>
					<input type="text"  placeholder="Email" id="email" value="#{user.email}"  p:type="email" />
			<h:commandButton class="button" value="Submit" action="#{user.register}" />
					</div>
					<a href="login.xhtml">Go Back To Login</a>
                <p/>
                <h:outputText value="#{user.message}" />
            </h:form>
        </fieldset>
        <ui:include src="footer.xhtml"/>
    </ui:define>

</ui:composition>
